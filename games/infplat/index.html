<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Platformer Informatica</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
      <canvas id="unity-canvas" width="100vw" height="100vh"></canvas>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/webGL build.loader.js";
      var config = {
        dataUrl: buildUrl + "/webGL build.data.br",
        frameworkUrl: buildUrl + "/webGL build.framework.js.br",
        codeUrl: buildUrl + "/webGL build.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Platformer Informatica",
        productVersion: "1.0",
      };


        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
      // loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {createUnityInstance(canvas, config);}
      document.body.appendChild(script);
    </script>
  </body>
</html>
