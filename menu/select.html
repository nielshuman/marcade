<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcade Menu</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to right bottom , #000000, 60%, #ae0000);
            /* background: linear-gradient(to right bottom in hsl longer hue, #000000, #ae0000); */
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: gradientAnimation 3.5s infinite alternate-reverse ease;
            background-size: 200% 200%;
        }
        
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 60% 80%;
            }
        }

        .menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 600px;
            font-family: Arial, sans-serif;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            cursor: pointer;
            font-size: 20px;
            color: #fff;
            transition: all 0.2s ease-in-out;
        }

        .option.selected {
            font-size: 28px;
            font-weight: bold;
            /* text-decoration: underline; */
        }

        .image {
            width: 300px;
            height: 200px;
            background-image: url('path/to/your/image.png');
            background-size: cover;
            background-position: center;
            animation: fadeOut 5s linear infinite;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .title {
            font-family: 'Press Start 2P', cursive; /* Use a retro arcade font (Google Fonts example) */
            font-size: 50px;
            text-align: center;
            margin-bottom: 50px;
        }
        
    </style>
    <link href="/fonts.css" rel="stylesheet">
</head>

<body>
    <div>
        <div class="title">MARCADE</div>
        <div class="menu">
            <div class="options" id="options-container"></div>
            <!-- <div class="image"></div> -->
        </div>
    </div>
    <script src="games.js"></script>
    <script>
        const optionsContainer = document.getElementById('options-container');
        let selectedIndex = 0;
        let socket = io();

        function highlightOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                if (i === index) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        function handleKeyDown(event) {
            if (event.key === 'ArrowUp' && selectedIndex > 0) {
                selectedIndex--;
            } else if (event.key === 'ArrowDown' && selectedIndex < games.length - 1) {
                selectedIndex++;
            } else if (event.key === 'Enter') {
                socket.emit('launch_game', games[selectedIndex].path);
            }
            highlightOption(selectedIndex);
        }

        document.addEventListener('keydown', handleKeyDown);

        // Dynamically load options from the array
        games.forEach((option, index) => {
            const optionElement = document.createElement('div');
            optionElement.classList.add('option');
            optionElement.textContent = option.name; // Display the name
            optionsContainer.appendChild(optionElement);
        });

        // Highlight the initially selected option
        highlightOption(selectedIndex);
    </script>
</body>

</html>
