<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Menu</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #222, #ae0000);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: gradientAnimation 5s linear infinite alternate-reverse;
            background-size: 200% 200%;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 600px;
            font-family: Arial, sans-serif;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            cursor: pointer;
            font-size: 20px;
            color: #fff;
            transition: all 0.3s ease-in-out;
        }

        .option.selected {
            font-size: 28px;
            font-weight: bold;
            /* text-decoration: underline; */
        }

        .image {
            width: 300px;
            height: 200px;
            background-image: url('path/to/your/image.png');
            background-size: cover;
            background-position: center;
            animation: fadeOut 5s linear infinite;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="options" id="options-container"></div>
        <div class="image"></div>
    </div>

    <script>
        const optionsArray = ["Gunwizard", "Construction", "Option 3", "Option 4"];
        const optionsContainer = document.getElementById('options-container');
        let selectedIndex = 0;

        function highlightOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                if (i === index) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        function handleKeyDown(event) {
            if (event.key === 'ArrowUp' && selectedIndex > 0) {
                selectedIndex--;
            } else if (event.key === 'ArrowDown' && selectedIndex < optionsArray.length - 1) {
                selectedIndex++;
            }

            highlightOption(selectedIndex);
        }

        document.addEventListener('keydown', handleKeyDown);

        // Dynamically load options from the array
        optionsArray.forEach((optionText, index) => {
            const optionElement = document.createElement('div');
            optionElement.classList.add('option');
            optionElement.textContent = optionText;
            optionsContainer.appendChild(optionElement);
        });

        // Highlight the initially selected option
        highlightOption(selectedIndex);
    </script>
</body>
</html>
